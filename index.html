<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 style="text-align: center; color:antiquewhite">CALCULATOR MADE BY MARYUM SHEIKH</h1>
    <div class="big">
    

    <div class="whitebox">
    <form name=forms>
    <input class="input1" type="text" name="answer"/>
    </form>
    </div>
   <hr class="new"/>
   <table>
    <tr>
    <td><div class="circle" onclick="forms.answer.value=''"><p class="txt">C</p></div></td>
    <td><div class="circle" onclick="forms.answer.value+='%'"><p class="txt">%</p></div></td>
    <td><div class="circle" onclick="forms.answer.value+='+'"><p class="txt">+/-</p></div></td>
    <td><div  style="background-color:rgb(175, 18, 44);font-weight:bold; "class="circle"  onclick="forms.answer.value+='/'"><p class="txt">/</p></div></td>
    </tr>
    <tr>
        <td><div class="circle" onclick="forms.answer.value+='7'"><p class="txt">7</p></div></td>
        <td><div class="circle" onclick="forms.answer.value+='8'"><p class="txt">8</p></div></td>
        <td><div class="circle" onclick="forms.answer.value+='9'"><p class="txt">9</p></div></td>
        <td><div style="background-color:rgb(175, 18, 44);font-weight:bold;" class="circle" onclick="forms.answer.value+='*'"><p class="txt">X</p></div></td>
    </tr>
    <tr>
        <td><div class="circle"onclick="forms.answer.value+='4'"><p class="txt">4</p></div></td>
        <td><div class="circle"onclick="forms.answer.value+='5'"><p class="txt">5</p></div></td>
        <td><div class="circle"onclick="forms.answer.value+='6'"><p class="txt">6</p></div></td>
        <td><div style="background-color:rgb(175, 18, 44);font-weight:bold; " class="circle"onclick="forms.answer.value+='-'"><p class="txt">--</p></div></td>
    </tr>
    <tr>
        <td><div class="circle"onclick="forms.answer.value+='1'"><p class="txt">1</p></div></td>
        <td><div class="circle"onclick="forms.answer.value+='2'"><p class="txt">2</p></div></td>
        <td><div class="circle"onclick="forms.answer.value+='3'"><p class="txt">3</p></div></td>
        <td><div  style="background-color:rgb(175, 18, 44);font-weight:bold;" class="circle"onclick="forms.answer.value+='+'"><p class="txt">+</p></div></td>
    </tr>
   </table>


   <table class="newclass">

    <tr>
        <td><div style="width:140px; border-radius:50px ;"class="circle"onclick="forms.answer.value+='0'"><p class="txt">0</p></div></td>
        <td><div class="circle"onclick="forms.answer.value+='.'"><p class="txt">.</p></div></td>
        <td><div  style="background-color:rgb(175, 18, 44);font-weight:bold;" class="circle"onclick="forms.answer.value= eval(forms.answer.value) "><p class="txt">=</p></div></td>
     </tr>
   </table>

    </div>

</body>
</html>
